#Workshop Registration content
email.emailContent.emailSubjectForWorkshop=Workshop Registration on iVEDA 
email.emailContent.emailContentForWorkshop=Dear $USER_NAME$ and $USER_NAME1$,<br/><br/>Welcome to iVEDA.<br/><br/>Test Run-WORKSHOP Data Upload on New Web Portal for Validation and Authentication of Drugs Export from India. <br/><br/>Thank you for your workshop registration at the iVEDA portal.<br/><br/>You are kindly aware that Pharmexcil has been entrusted with the responsibility of developing the Web Portal through CDAC. Pharmexcil and CDAC conducted series of meetings and analyzed all the issues, suggestions and recommendations of the industry.<br/><br/>We are pleased to launch the test run Workshop among companies (Manufacturer Exporter, Merchant Exporter, Contract Manufacturer Exporter and likewise) at the following: <br/>Venue: $VENUE$ <br/>Date & Time: $DATE_TIME$ <br/><br/> You are kindly requested to participate or nominate key representative (maximum two persons only from one organization) of your organization well-versed with trace and track data upload. The representative from the company will be required to: <br/>*Come with their laptop enabled to upload data.<br/>*To have a trial run in the workshop.<br/>*This will enable better feedback.<br/><br/> Kindly send the nominations for participation in the workshop through the Registration Form as attached with a copy to support@iveda-india.in<br/>You may also get in touch with via email support@iveda-india.in for any further clarification.<br/>Please confirm on or before $BEFORE_DATE$ <br/><br/> With Regards <br/> iVEDA Team.<br/> <br/><br/>************************ LEGAL DISCLAIMER *************************<br/><br/>This is a system generated information and does not require any signature.This E-Mail may contain Confidential and/or legally privileged Information and is meant for the intended recipient(s) only. If you have received this e-mail in error and are not the intended recipient/s, For any query, please reply 'info@pharmexcil.com' and call helpline number 040-23735462/64/66. Any unauthorized review,